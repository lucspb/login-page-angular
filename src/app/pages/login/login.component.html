<app-default-login-layout title="Login into your acoount"
primaryBtnText="Login now"
secondaryBtnText="Signup now"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input 
            formControlName="email"
            inputName="email"
            type="email"
            label="Email:"
            placeholder="teste@gmail.com"
        >    
            <img src="/assets/email.svg"/>
        </app-primary-input>
        <app-primary-input 
            formControlName="password"
            inputName="password"
            type="password"
            label="Password:"
        >    
            <img src="/assets/password.svg"/>
        </app-primary-input>
        <span>Forgot password?</span>
    </form>

</app-default-login-layout>
